<!DOCTYPE html>
<html lang="en">
  <head>
    <title>French-to-sms (Javascript)</title>
    <meta charset="utf-8" />
    <meta name="version" content="1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta
      name="Description"
      content="Converts French sentences to shorter readable sms style sentences"
    />
    <meta property="og:title" content="French-to-sms (Javascript)" />
    <meta
      property="og:description"
      content="Converts French sentences to shorter readable sms style sentences"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      @import url('https://rsms.me/inter/inter-ui.css');
      ::selection {
        background: #2D2F36;
      }
      ::-webkit-selection {
        background: #2D2F36;
      }
      ::-moz-selection {
        background: #2D2F36;
      }
      body {
        background: white;
        font-family: 'Inter UI', sans-serif;
        margin: 0;
        padding: 20px;
      }
      .page {
        background: #e2e2e5;
        display: flex;
        flex-direction: column;
        height: calc(100% - 40px);
        position: absolute;
        place-content: center;
        width: calc(100% - 40px);
      }
      @media (max-width: 767px) {
        .page {
          height: auto;
          margin-bottom: 20px;
          padding-bottom: 20px;
        }
      }
      .container {
        display: flex;
        height: 320px;
        margin: 0 auto;
        width: 640px;
      }
      @media (max-width: 767px) {
        .container {
          flex-direction: column;
          height: 630px;
          width: 320px;
        }
      }
      .left {
        background: white;
        height: calc(100% - 40px);
        top: 20px;
        position: relative;
        width: 50%;
      }
      @media (max-width: 767px) {
        .left {
          height: 100%;
          left: 20px;
          width: calc(100% - 40px);
          max-height: 270px;
        }
      }
      .login {
        font-size: 1.5em;
        font-weight: 900;
        margin: 50px 40px 40px;
      }
      .eula {
        color: #999;
        font-size: 14px;
        line-height: 1.5;
        margin: 40px;
      }
      .right {
        background: #474A59;
        box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
        color: #F1F1F2;
        position: relative;
        width: 50%;
      }
      @media (max-width: 767px) {
        .right {
          flex-shrink: 0;
          height: 100%;
          width: 100%;
          max-height: 350px;
        }
      }
      svg {
        position: absolute;
        width: 320px;
      }
      path {
        fill: none;
        stroke: url(#linearGradient);;
        stroke-width: 4;
        stroke-dasharray: 240 1386;
      }
      .form {
        margin: 40px;
        position: absolute;
      }
      label {
        color:  #c2c2c5;
        display: block;
        font-size: 14px;
        height: 16px;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      input {
        background: transparent;
        border: 0;
        color: #f2f2f2;
        font-size: 20px;
        height: 30px;
        line-height: 30px;
        outline: none !important;
        width: 100%;
      }
      textarea {
        height: 80px;
        width: 100%;
      }
      input::-moz-focus-inner {
        border: 0;
      }
      #submit {
        color: #707075;
        margin-top: 40px;
        transition: color 300ms;
      }
      #submit:focus {
        color: #f2f2f2;
      }
      #submit:active {
        color: #d0d0d2;
      }

      #github {
        background-image: url('blacktocat.png');
        background-position: 8px;
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
        right: 0;
        background-color: black;
        padding: 10px 10px 10px 50px;
        z-index: 3;
      }

      #github a {
        color: white;
      }

      #github a:hover {
        opacity: .85;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div id="github"><a href="https://github.com/raphael-leger/french-to-sms" target="_blank" rel="noopener">View on Github</a></div>
      <div class="container">
        <div class="left">
          <div class="login">Type some french</div>
          <div class="eula">
            <textarea for="input-text" id="input-text" placeholder="...">Bonjour monsieur, comment allez-vous ?</textarea>
          </div>
        </div>
        <div class="right">
          <div class="form">
            <div id="nothing"></div>
            <div id="output-text"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="french-to-sms.min.js"></script>
    <script src="website.js"></script>
  </body>
</html>
